<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Gallery</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
	<script defer src="js/rollsData.js"></script>
	<script defer src="js/cart.js"></script>
	<script defer src="js/price.js"></script>

</head>

<body>
	<div class="nav-wrapper">
		<a href="index.html"><img alt="bun bun bake shop logo" src="products/logo/logo-01.svg"></a>
		<div class="navbar">
			<div class="nav-row">
				<a href="product.html">Products</a>
				<a href="#"><span class="highlight">Cart</span></a>
			</div>
			<div id="banner">Our hand-made cinnamon rolls</div>
		</div>
	</div>

	<div class="container">
		<div class="cart-wrapper">
			<div class="cart-item">
				<div>
					<img class="product-image" src="products/images/original-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
				<div class="item-detail">
					<p class="item-rolltype">Original Cinnamon Roll</p>
					<p class="item-glazing">Glazing: Keep original</p>
					<p class="item-packsize">Pack Size: 1</p>
				</div>
				<div class="item-price">
					<p>$ 2.49</p>
				</div>
			</div>
			
		</div>
		<div class="checkout-info">
			<div class="whitespace"></div>
			<div class="item-detail">
				<p>Total</p>
			</div>
			<div>
				<p class="total-price">$ 29.94</p>
				<button class="highlight">Checkout</button>
			</div>
		</div>
	</div>
</body>

</html>
