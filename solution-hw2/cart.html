<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="header">
        <a href="index.html" id="logo"><img src="logo/logo-01.svg" alt="logo"/></a>
        <div id="header-nav">
            <div id="header-nav-menu">
                <h3><a href=index.html>PRODUCT</a></h3>
                <h3><span class="highlight"><a href=cart.html>CART</a></span></h3>
            </div>
            <hr></hr>
        </div>
    </div>

    <main class="cart">
        <div class="cart-content">
        <h1>Shopping Cart</h1>
        <!-- <div class="cart-item-wrapper"></div> -->
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
                    <p class="remove-btn">Remove</p>

                </div>
                <div class="cart-item-details">
                    <p class="product-name">Original Cinnamon Roll</p>
                    <p class="product-name">Glazing: Keep original</p>
                    <p class="product-name">Pack Size: 1</p>
                </div>
                <div class="cart-item-price">
                    <p class="product-price">$ 2.49</p>
                </div>
            </div>
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate--cinnamon-roll">
                    <p class="remove-btn">Remove</p>

                </div>
                <div class="cart-item-details">
                    <p class="product-name">Double Chocolate Cinnamon Roll</p>
                    <p class="product-name">Glazing: Sugar milk</p>
                    <p class="product-name">Pack Size: 6</p>
                </div>
                <div class="cart-item-price">
                    <p class="product-price">$ 27.45</p>
                </div>
            </div>
            <div class="cart-checkout-wrapper">
                <button class="checkout-btn">
                    Checkout
                </button>
                <div class="cart-checkout">
                    <hr></hr>
                    <p class="product-price">Total</p>
                    <p class="product-price">$ 29.94</p>
                </div>
            </div>
        </div>
        
    
    </main>
  </body>
</html>
